<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="font-size:80px">Tic-Tac-Toe</h1>
    <div style="display:flex;">
        <div id="first-column" style="margin-left:570px;display:grid;width:400px;text-align: center;align-items: center;align-items:center;justify-content:center">
            <div id="first-row" style="display:flex;margin-bottom: -40px;">
                <button id="block-1">
                    <p id="para-1"></p>
                </button>
                <button id="block-2">
                    <p id="para-2"></p>
                </button>
                <button id="block-3">
                    <p id="para-3"></p>
                </button>
            </div>
            <div id="second-row" style="display:flex;">
                <button id="block-4">
                    <p id="para-4"></p>
                </button>
                <button id="block-5">
                    <p id="para-5"></p>
                </button>
                <button id="block-6">
                    <p id="para-6"></p>
                </button>
            </div>
            <div id="Third-row" style="display:flex; margin-top: -40px;">
                <button id="block-7">
                    <p id="para-7"></p>
                </button>
                <button id="block-8">
                    <p id="para-8"></p>
                </button>
                <button id="block-9">
                    <p id="para-9"></p>
                </button>
            </div>
        </div>
        <div id="second-column" style="display:horizontal;margin-left:50px;">
            <p style="font-weight: bold; font-size : 40px">
                <h6 style="font-size:30px">You want to play</h6>
                <p style="margin-top:-50px">
                <button id="firstplay" style="min-width: 100px;max-width: 100px;min-height: 50px;max-height: 50px;">First (O)</button>
                <button id="secondplay" style="min-width: 100px;max-width: 100px;min-height: 50px;max-height: 50px;">Second (X)</button>
                </p>
                <br>
                <br>
                <br>
                <button id="newgame" style="min-width: 200px;max-width: 200px;min-height: 70px;max-height: 70px;">New Game</button>
            </p>
        </div>
    </div>
    <p id="whosturn" style=" font-size : 50px"></p>
    <script src="index.js"></script>
    <!--<a href=”#para-1”>Scroll to top</a> -->
</body>

</html>
